<head>

    <title>MMember Subscription</title>
     <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #433e46; /* Set the full background color */
            color: white; /* Set the default text color to white */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #8c8c8b; /* Container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #1a161c; /* Set the color for the heading */

        }
        p, h2 {
            color: white;
        }
   
        ul {
            text-align: left;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            background: #433e46;
            color: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c6c2c9; /* Button background color */
            color: black; /* Button text color */
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #a3a0a8; /* Darker button background on hover */
        }
    </style>
</head>

        <ul>

            <li>Discounts on all products</li>

</html>
