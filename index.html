<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Kill</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <audio id="monsterKillSound">
        <source src="monster.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <button id="toggleSoundButton">Turn Sound Off</button>

    <script>
        window.onload = function() {
            var audio = document.getElementById('monsterKillSound');
            var toggleButton = document.getElementById('toggleSoundButton');

            // Check user preference from localStorage
            var soundPreference = localStorage.getItem('soundPreference');
            if (soundPreference === 'off') {
                audio.muted = true;
                toggleButton.textContent = 'Turn Sound On';
            } else {
                audio.muted = false;
                audio.play().catch(function(error) {
                    console.log('Autoplay was prevented:', error);
                });
                toggleButton.textContent = 'Turn Sound Off';
            }

            // Add event listener to the toggle button
            toggleButton.addEventListener('click', function() {
                if (audio.muted) {
                    audio.muted = false;
                    audio.play();
                    toggleButton.textContent = 'Turn Sound Off';
                    localStorage.setItem('soundPreference', 'on');
                } else {
                    audio.muted = true;
                    toggleButton.textContent = 'Turn Sound On';
                    localStorage.setItem('soundPreference', 'off');
                }
            });
        };
    </script>
</body>
</html>
