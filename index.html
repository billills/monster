<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Kill</title>
</head>
<body>
    <audio id="monsterKillSound" autoplay>
        <source src="monster.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById('monsterKillSound');
            audio.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
                // Provide a fallback interaction
                var playButton = document.createElement('button');
                playButton.innerText = 'Play Sound';
                playButton.onclick = function() {
                    audio.play();
                };
                document.body.appendChild(playButton);
            });
        };
    </script>
</body>
</html>
