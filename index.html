<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Kill</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #433e46; /* Set the full background color */
            color: white; /* Set the default text color to white */
        }
        #banner {
            width: 100%; /* Make the banner occupy full width */
            height: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px; /* Add padding for spacing between banner and content */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c6c2c9; /* Button background color */
            color: black; /* Button text color */
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #a3a0a8; /* Darker button background on hover */
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            flex: 0 0 25%;
            max-width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #2c319c; /* Set the background color */
            color: white; /* Set the text color to white for better visibility */
        }
        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        @media only screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .item {
                flex: 0 0 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Banner image -->
    <img id="banner" src="mm.png" alt="Banner">

    <div class="container">
        <!-- Button for toggling sound -->
        <button id="toggleSoundButton">Turn Sound On</button>

        <!-- Audio element -->
        <audio id="monsterKillSound">
            <source src="monster.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Redirect Button -->
        <button onclick="window.location.href='mmember.html'">mmember</button>
    </div>

    <script>
        window.onload = function() {
            var audio = document.getElementById('monsterKillSound');
            var toggleButton = document.getElementById('toggleSoundButton');

            // Check user preference from localStorage
            var soundPreference = localStorage.getItem('soundPreference');
            if (soundPreference === 'off') {
                audio.muted = true;
                toggleButton.textContent = 'Turn Sound On';
            } else {
                audio.muted = false;
                toggleButton.textContent = 'Turn Sound Off';
                audio.play(); // Play the audio on page load if sound is on
            }

            // Add event listener to the toggle button
            toggleButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    toggleButton.textContent = 'Turn Sound Off';
                    localStorage.setItem('soundPreference', 'on');
                } else {
                    audio.pause();
                    audio.currentTime = 0; // Reset audio to start
                    toggleButton.textContent = 'Turn Sound On';
                    localStorage.setItem('soundPreference', 'off');
                }
            });
        };
    </script>
</body>
</html>
