<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Kill</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 25%; /* Set the banner width to one-fourth of the screen */
            height: auto;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-left: 25%; /* Adjust container's margin to accommodate the banner */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        @media only screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .container {
                margin-left: 0; /* Remove margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Banner image -->
    <img id="banner" src="mm.png" alt="Banner">

    <div class="container">
        <!-- Audio element -->
        <audio id="monsterKillSound" autoplay>
            <source src="monster.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Button for toggling sound -->
        <button id="toggleSoundButton">Turn Sound Off</button>
    </div>

    <script>
        window.onload = function() {
            var audio = document.getElementById('monsterKillSound');
            var toggleButton = document.getElementById('toggleSoundButton');

            // Check user preference from localStorage
            var soundPreference = localStorage.getItem('soundPreference');
            if (soundPreference === 'off') {
                audio.muted = true;
                toggleButton.textContent = 'Turn Sound On';
            } else {
                audio.muted = false;
                toggleButton.textContent = 'Turn Sound Off';
            }

            // Add event listener to the toggle button
            toggleButton.addEventListener('click', function() {
                if (audio.muted) {
                    audio.muted = false;
                    toggleButton.textContent = 'Turn Sound Off';
                    localStorage.setItem('soundPreference', 'on');
                } else {
                    audio.muted = true;
                    toggleButton.textContent = 'Turn Sound On';
                    localStorage.setItem('soundPreference', 'off');
                }
            });
        };
    </script>
</body>
</html>
